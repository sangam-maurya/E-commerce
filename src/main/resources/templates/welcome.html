<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">ShopTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex mx-auto ms-3" style="width: 50%;">
            <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
            <button class="btn btn-light" type="submit"><a class="nav-link" href="/product">Search</a></button>
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/product">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Panel</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel (Original as per your request) -->
<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/d9290fb51138d286.png?q=20" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/a6795ca812a71cf7.jpg?q=20" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/7723d601dec24024.jpg?q=20" class="d-block w-100" alt="Banner 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Product Section -->
<!-- Product Section -->
<div class="container mt-5">
    <h3 class="text-center mb-4">Featured Products</h3>
    <div class="row" id="products">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.indianexpress.com/2021/01/feature-2.jpg?w=414" class="card-img-top" alt="Product Image 1">
                <div class="card-body text-center">
                    <h5 class="card-title">smartwatch</h5>
                    <p class="card-text">1000.00</p>
                    <button class="btn btn-primary add-to-cart-btn" data-id="1" data-name="smartwatch" data-price="10000" data-image="product_image_url">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://rukminim2.flixcart.com/image/300/400/keaaavk0/computer/x/m/y/lenovo-na-laptop-original-imafuzt8r5jqppfn.jpeg?q=90&crop=false" class="card-img-top" alt="Product Image 2">
                <div class="card-body text-center">
                    <h5 class="card-title">LapTop </h5>
                    <p class="card-text">15000.00</p>
                    <button class="btn btn-primary add-to-cart-btn" data-id="2" data-name="LapTop" data-price="15000" data-image="product_image_url">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://s.alicdn.com/@sc04/kf/Hc713331db8c04ef3bc5b3bbc7f8321f1w.png_300x300.jpg" class="card-img-top" alt="Product Image 3">
                <div class="card-body text-center">
                    <h5 class="card-title">smartphone</h5>
                    <p class="card-text">20000.00</p>
                    <button class="btn btn-primary add-to-cart-btn" data-id="3" data-name="smartphone" data-price="200" data-image="product_image_url">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center p-3 mt-5">
    <p>&copy; 2024 ShopTech. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
